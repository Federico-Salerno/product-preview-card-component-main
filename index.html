<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>

    <div class="img">
      <img class="photoMobile" src="images/image-product-mobile.jpg" alt="Product presentation">
      <img class="photoDesktop" src="./images/image-product-desktop.jpg" alt="Product presentation">
    </div>

    <div class="info">
      <p class="perfume">PERFUME</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <h2>$149.99</h2>
        <h3>$169.99</h3>
      </div>
      
      <button class="btn">
        <img class = "cartShopp" src="./images/icon-cart.svg" alt="This is a Cart">
        Add to Cart
      </button>    
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FdSaler87" target="_blank">Fede Salerno</a>.
  </footer>

</body>
</html>
